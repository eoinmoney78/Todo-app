<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>TODO List</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          What's Up , <input type="text" id="name" placeholder="name here" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>Create a ToDo</h3>
        <form id="new-todo-form">
          <h4>Whats on your todo list</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="make a video"
          />
        </form>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
